<head>
	<meta charset="utf-8" />
	<title>Time to Moscow</title>
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--<script src="https://momentjs.com/downloads/moment-timezone.min.js"></script>-->
  <script>

    function start() {
      var arriving = new Date("Dec 18 2018 15:20:00 GMT+0300")
      
      
      setInterval(function() {
        
        var now = new Date();
        console.log(now);
        var nowTime = now.getTime();
        console.log(nowTime)
        var difference = arriving-now;

        var days = Math.floor(difference / (1000 * 86400))

        var hours = new Date(difference).getHours();
        hours = ("0" + hours).slice(-2);

        var minutes = new Date(difference).getMinutes();
        minutes = ("0" + minutes).slice(-2);

        var seconds = new Date(difference).getSeconds();
        seconds = ("0" + seconds).slice(-2);
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
      }, 100)
    }

  </script>

  <style>
    * {
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    .content {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
    font-weight: 800;
    font-size: 2rem;
    }

    .text-center {
    text-align: center!important;
    }
  </style>
</head>
<body class="text-center d-flex align-items-center" onload="start()" >
  <div class="content align-self-center">
    <span id="days">#</span> Days
    <span id="hours">#</span>:<span id="minutes">#</span>:<span id="seconds">#</span>
  </div>
</body>
